<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="./style.css" />
    <title>Snake Game</title>
  </head>

  <body id="body">

    <section class="hero is-success is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Snake Game
          </h1>
        </div>
      </div>
    </section>

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-start">
        <div class="navbar-item">
        <a class="button is-link is-outlined">
          Learn more about the author
        </a>
        </div>
      </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a id="login" class="button is-success">
                Sign up or Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="block">
    <h1 class="title is-4">How To Play</h1>
      <ul>
        <li>Start the game by pressing any arrow key <span><i class="fas fa-arrows-alt"></i></span></li>
        <li>Pause the game by pressing the spacebar <span><i class="fas fa-pause"></i></span></li>
        <li>Collect the <span id="red">red</span> squares and avoid running into yourself!</li>
      </ul>
    </div>

    <div class="columns is-centered">
      <div class="column is-half is-offset-one-fifth">
        <div class="buttons are-medium">
          <button id="length" class="button is-outlined is-success is-normal">Length: 1</button>
          <button id="score" class="button is-outlined is-success is-normal">High Score: 0</button>
        </div>
        <canvas id="canvas" class="canvas" width="400" height="400"></canvas>
      </div>
    </div>

<!-- <a>Learn more about the author</a> -->

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="bomb.js"></script>
  <script type="text/javascript" src="fruit.js"></script>
  <script type="text/javascript" src="snake.js"></script>
  <script type="text/javascript" src="draw.js"></script>

</body>

</html>
