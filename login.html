<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="./style.css" />
    <title>Snake Game</title>
  </head>

<body>

<section class="hero is-success is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Snake Game
        </h1>
        <h2 class="subtitle">
          Kyle Maatallah
        </h2>
      </div>
    </div>
  </section>
  <br>


  <div class="columns is-mobile is-centered">
    <div class="column is-one-third">
      <div class="box">
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input id="txtEmail" class="input" type="text" placeholder="Username">
            <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input id="txtPassword" class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
          </p>
        </div>
        <div class="field">
          <p class="control">
            <button id="login" class="button is-success">
              Login
            </button>
            <button id="signup" class="button is-success is-outlined">
              Sign Up
            </button>
          </p>
        </div>
      </div>
    </div>
  </div>

  </body>

  </html>
